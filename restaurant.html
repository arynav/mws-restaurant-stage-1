<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#202430"/>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <ul id="breadcrumb" role="group">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <a href="#restaurant-name" class="skip-link">Skip map navigation?</a>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="google-map" role="application">
      <div id="map" tabindex="-1"></div>
    </section>
    <label id="google-map" class="google-map-description">Google Map</label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-info" role="application">
      <h2 id="restaurant-name"></h2>
      <div class="container1">
        <div class="r-box r-image">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div class="r-box r-table">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </div>
    </section>
    <label id="restaurant-info" class="restaurant-information">Restaurant Information</label>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="restaurant-review" role="application">
      <ul id="reviews-list"></ul>
    </section>
    <label id="restaurant-review" class="review-section">Restaurant Reviews</label>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy-sOJ4HW8kVxlq5hdJ-kxtJB8lZODat4&libraries=places&callback=initMap"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
